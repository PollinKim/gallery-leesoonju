    .work-item {

      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #666;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .work-item img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }


    .work-item:hover {

    }

      color: #2b2b2b;

    .footer a:hover {

    /* 팝업 스타일 */
    .popup {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .popup:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 40px;
      right: 60px;
      font-size: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .close:hover {
      color: #aaa;
    }

}
